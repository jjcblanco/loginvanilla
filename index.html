<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="DisWeb/estiloforms.css">
</head>
<body>
    <div class="container">
      
    <form id="LoginFormulario" action="Backend/login.php" method="post" > 
        <h1>Bienvenido</h1>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>  
    
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required pattern=".{8,}">

        <div class="button-container">
            <div class="left-buttons">
                <input type="button" value="Registrarse" onclick="mostrarRegisterFormulario()">
            </div>
            <div class="right-buttons">
                <input type="submit" value="Ingresar">
            </div>
        </div>
    </form> 
        
    <form id="RegisterFormulario" action="Backend\register.php" method="post" style="display: none;">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[A-Z][a-zA-Z]*">
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required pattern="[A-Z][a-z]*">

        <label for="compania">Compañía:</label>
        <input type="text" id="compania" name="compania" required>

        <label for="web">Sitio Web:</label>
        <input type="url" id="web" name="web" required>

        <label for="cumpleanos">Cumpleaños:</label>
        <input type="date" id="cumpleanos" name="cumpleanos" required>

        <label for="apodo">Apodo:</label>
        <input type="text" id="apodo" name="apodo" required pattern="[A-Z][a-zA-Z]*">

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required pattern=".{8,}">

        <div class="button-container">
            <div class="left-buttons">
                <input type="button" value="Cancelar" onclick="cancelarRegistro()">
            </div>
            <div class="center-buttons">
                <input type="submit" value="Registrarse">
            </div>
            <div class="right-buttons">
                <input type="button" value="Tengo usuario" onclick="mostrarLoginFormulario()">
            </div>
        </div>

    </form>
    
    </div>

    <script>
            //para cambiar entre formularios
            function mostrarRegisterFormulario() {
            document.getElementById("LoginFormulario").style.display = "none";
            document.getElementById("RegisterFormulario").style.display = "block";
        }

        //para el register
        function mostrarLoginFormulario() {
            document.getElementById("RegisterFormulario").style.display = "none";
            document.getElementById("LoginFormulario").style.display = "block";
        }
        function cancelarRegistro() {
        window.location.href = "index2.html"; 
        }

    </script>
</body>
</html>
